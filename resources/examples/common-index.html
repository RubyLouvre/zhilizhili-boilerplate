    <script>
        var SubnavShim = (function() {
            var ele = null;
            var li = null;
            var forEleId = "";
            var forEle = null;
            var rect = {};
            var offset = {};
            var eleWidth = 0;
            var forElewWidth = 0;
            var left = 0;
            var isIE8 = !+'\v1';

            return function (selector, itemselector, gutter) {
                ele = document.querySelector(selector);
                li = ele.querySelector(selector + " " + itemselector);
                eleWidth = ele.offsetWidth;
                forEleId = ele.getAttribute("for");
                forEle = document.getElementById(forEleId);
                forElewWidth = forEle.offsetWidth;
                rect = forEle.getBoundingClientRect();
                offset = {
                    top: rect.top + document.body.scrollTop,
                    left: rect.left + document.body.scrollLeft
                };
                left = offset.left + (forElewWidth - eleWidth) / 2 + 2;
                if (isIE8) {
                    left = left + gutter * 2;
                }
                ele.style.left = left + "px";
            }
        })();
